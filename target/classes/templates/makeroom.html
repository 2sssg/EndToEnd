
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <link href="jumbotron.css" rel="stylesheet">

<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">끝말잇기</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
    </div>
</nav>



<div class="container">

    <form class="form-signin" th:action="@{/makeroom}" th:object="${roomInUser}" method="post">
        <h2 class="form-signin-heading">방만들기</h2>
        <input type="text" id="inputEmail" class="form-control" placeholder="이름" required autofocus th:field="*{userName}">
        <input type="text" id="inputPassword" class="form-control" placeholder="방제목" required th:field="*{roomName}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">방만들기</button>
    </form>


</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
